<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Entradas</title>
</head>
<body>
    <section>
        <h1>Reserva de Entradas</h1>
        <p>Complete los datos de los visitantes:</p>
        <div id="formulario">
            <label for="entradas">Cantidad de entradas:</label>
            <input type="number" id="entradas" min="1" max="10">
            <button onclick="crearCampos()">Crear Campos</button>
        </div>
    </section>
    <section id="resultados">
        <h2>Resumen de la reserva:</h2>
        <div id="infoReserva"></div>
    </section>

    <script>
        function iniciarReserva() {
            const entradaGral = 2200;
            const descMayores = 0.75; //-75% de descuento
            const descMenores = 0.5; //-50% de descuento
            const descInfantes = "Entrada Gratuita";

            const cantidadEntradas = parseInt(document.getElementById("entradas").value);
            let infoReservaHTML = "<h3>Resumen de la reserva:</h3>";

            for (let i = 1; i <= cantidadEntradas; i++) {
                const dniEntrada = document.getElementById("dni" + i).value;
                const nombreEntrada = document.getElementById("nombre" + i).value;
                const apellidoEntrada = document.getElementById("apellido" + i).value;
                const edadEntrada = parseInt(document.getElementById("edad" + i).value);

                let valorEntrada = entradaGral;
                let idEntrada = "ID-" + Math.floor(Math.random() * 100000); // ID ficticio

                if (edadEntrada < 6) {
                    valorEntrada = descInfantes;
                } else if (edadEntrada < 13) {
                    valorEntrada = entradaGral - entradaGral * descMenores;
                } else if (edadEntrada >= 65) {
                    valorEntrada = entradaGral - entradaGral * descMayores;
                }

                infoReservaHTML += `
                    <div class="entrada">
                        <p>ID: ${idEntrada}</p>
                        <p>DNI: ${dniEntrada}</p>
                        <p>Nombre: ${nombreEntrada} ${apellidoEntrada}</p>
                        <p>Edad: ${edadEntrada}</p>
                        <p>Valor Entrada: $${valorEntrada}</p>
                    </div>
                `;
            }

            const infoReservaDiv = document.getElementById("infoReserva");
            infoReservaDiv.innerHTML = infoReservaHTML;
            alert("Reservaste " + cantidadEntradas + " entradas.");
        }

        function crearCampos() {
            const cantidadEntradas = document.getElementById("entradas").value;
            const formulario = document.getElementById("formulario");

            let inputsHTML = "";
            for (let i = 1; i <= cantidadEntradas; i++) {
                inputsHTML += `
                    <label for="dni${i}">DNI Visitante ${i}:</label>
                    <input type="text" id="dni${i}" required>
                    <label for="nombre${i}">Nombre Visitante ${i}:</label>
                    <input type="text" id="nombre${i}" required>
                    <label for="apellido${i}">Apellido Visitante ${i}:</label>
                    <input type="text" id="apellido${i}" required>
                    <label for="edad${i}">Edad Visitante ${i}:</label>
                    <input type="number" id="edad${i}" min="0" required>
                `;
            }

            inputsHTML += `
                <button onclick="iniciarReserva()">Reservar</button>
            `;

            formulario.innerHTML = inputsHTML;
        }
    </script>
</body>
</html>
